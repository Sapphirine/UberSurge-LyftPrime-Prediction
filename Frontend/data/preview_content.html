<script id="uploadTabsTpl" type="text/x-underscore">
<section class="setHeader">
	<header>
		<h2>Uploads</h2>
		<h6>Hide</h6>
	</header>
	<ol id="uploadTabs">
		<li class="tabTrigger {{#openAllUploads}}active{{/openAllUploads}} allUploads">
			<div class="tab-button">
				<svg class="svg-icon whenActive" viewBox="0 0 100 100"> <use xlink:href="#icon-all-uploads-blue"> </use> </svg>
				<svg class="svg-icon whenInactive" viewBox="0 0 100 100"> <use xlink:href="#icon-all-uploads-gray"> </use> </svg>
				<span>All uploads</span>
			</div>
			<ul data-groupName="Uploads" class="childContainer">
			{{#allUploads}}
				{{& allUploads}}
			{{/allUploads}}
			</ul>
		</li>
		<li class="tabTrigger perProjects {{^openAllUploads}}active{{/openAllUploads}}">
			<div class="tab-button">
				<svg class="svg-icon whenActive" viewBox="0 0 100 100"> <use xlink:href="#icon-view-by-project-blue"> </use> </svg>
				<svg class="svg-icon whenInactive" viewBox="0 0 100 100"> <use xlink:href="#icon-view-by-project-gray"> </use> </svg>
				<span>View by project</span>
			</div>
			<ul id="perProjectGroupContainer" class="childContainer">
				<li class="uploadSpacer"></li>
			</ul>
		</li>
	</ol>
</section>
</script>
<script id="uploadTabsProject" type="text/x-underscore">
	<li id="project-{{id}}" class="projectTab{{#empty}} empty{{/empty}}{{#currentProject}} current{{/currentProject}}{{#activeProject}} active{{/activeProject}}{{#notInAny}} notInAnyProject{{/notInAny}}">

			<span class="tab-count">{{count}}</span>
			<span class="tab-name">{{name}}</span>

			{{! these are shown for normal project tab }}
			{{^notInAny}}
			<svg class="svg-icon whenActive" viewBox="0 0 100 100"> <use xlink:href="#icon-project-open-blue"> </use> </svg>
			<svg class="svg-icon whenInactive" viewBox="0 0 100 100"> <use xlink:href="#icon-project-closed-gray"> </use> </svg>
			{{/notInAny}}
			
			{{! these are shown for not-in-any-project tab }}

			<svg class="svg-icon whenActive" viewBox="0 0 100 100"> <use xlink:href="#icon-not-in-any-project-blue"> </use> </svg>

				{{#imgData}}
				<img width="50" height="50" data-id="{{id}}-thumb" src="{{imgData}}"/>

				{{^imgData}}
				<canvas class="toLoad" width="50" height="50" data-id="{{id}}-thumb"></canvas>
				{{/imgData}}
				<div class="widgetTitle">{{title}}</div>
			</div>
		</li>
		{{/uploads}}
		</ul>
	</li>
</script>

<script id="redeemTemplate" type="text/x-underscore">
<div id="redeem" class="modalWindowContentFrame modalWindowContentFrame">

        <div id="upgradeRedeemSignupSwitch" class="modalWindowHeaderLink" style="display: none"><a href="#" id="redeemLoginToggle">Sign In</a></div>

    <div class="modalWindowContent">
        <form id="redeemForm">

            <div class="upgradeFormContainer">
                <table>
                    <colgroup>
                        <col></col>
                        <col style="width: 50%"></col>
                        <col style="width: 24%"></col>
                    </colgroup>
                    <tr class="redeemLogin redeemTitle">
                        <td>Email:</td>
                        <td><input type="text" id="redeemEmail" required pattern="\S+@\S+\.\S+"></td>
                        <td></td>
                    </tr>
                    <tr class="redeemLogin redeemTitle">
                        <td>Password:</td>
                        <td><input type="password" id="redeemPassword" required></td>
                        <td><a id="createAccountButton" class="userSettingsButton buttonGeneral disabled" style="display: none">Create</a></td>
                    </tr>
                    <tr class="redeemCode redeemTitle">
                        <td>Redeem Code:</td>
                        <td><input type="text" id="redeemCode" required></td>
                        <td><a id="redeemCodeButton" class="userSettingsButton buttonGeneral disabled">Redeem</a></td>
                    </tr>
                    <tr class="redeemError redeemCodeError" style="display: none">
                        <td colspan="2"><label class="error">Invalid code. Please try again or proceed without redeeming a code.</label></td>
                        <td><a id="redeemProceedButton" class="userSettingsButton buttonBlue textNoShadow">Proceed</a></td>
                    </tr>
                    <tr class="redeemError redeemCodeServerError" style="display: none">
                        <td colspan="2"><label class="error"></label></td>
                        <td><a id="redeemProceedButton2" class="userSettingsButton buttonBlue textNoShadow">Proceed</a></td>
                    </tr>
                    <tr class="redeemError redeemCreateError" style="display: none">
                        <td colspan="3"><label class="error">Can not create account. An account with this email address may already exist.</label></td>
                    </tr>
                    <tr class="redeemError redeemLoginError" style="display: none">
                        <td colspan="3"><label class="error">Sign in failed. Please check your email and password and try again.</label></td>
                    </tr>
                    <tr class="redeemMessage" style="display: none">
                        <td colspan="2"><label class="message"></label></td>
                        <td>
                            <input type="submit" class="submit" title="Finish" alt="Confirm account upgrade" id="redeemFinishButton" value="Finish">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
</script>

<script id="button" type="text/x-partial">

<script id="dropdown" type="text/x-partial">
	<div class="component component-dropdown shrinked" data-component-id="{{id}}" data-current="{{currentlySelected}}">
		{{#text}}<div class="label">{{text}}</div>{{/text}}
		<div class="currentOption {{#hasSubtext}}hasSubtext{{/hasSubtext}}">
			{{#options}}
			{{#current}}
			{{#hasIcons}}<svg class="svg-icon" viewBox="0 0 100 100"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-{{name}}"></use></svg>{{/hasIcons}}
			<span>{{text}}</span>
			{{#subtext}}
			<span class="subtext">{{subtext}}</span>
			{{/subtext}}
			{{/current}}
			{{/options}}
		</div>
		<div class="viewportRoot">
			<div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>
			<div class="viewport">
				<ul class="dropdownList overview">
					{{#options}}
					<li data-id="{{name}}" class="{{group}} {{suboption}} {{#hasSubtext}}hasSubtext{{/hasSubtext}}" data-params="{{data}}">
						{{^group}}{{#hasIcons}}<svg class="svg-icon" viewBox="0 0 100 100"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-{{name}}"></use></svg>{{/hasIcons}}{{/group}}
						<span>{{text}}</span>
						{{#subtext}}
						<span class="subtext">{{subtext}}</span>
						{{/subtext}}
					</li>
					{{/options}}
				</ul>
			</div>
		</div>
	</div>
</script>
